<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person's ID</title>
</head>
<body>
<p th:text="${person.getName()}">VALUE1</p>
<p th:text="${person.getId()}">VALUE2</p>                           <!--$ = getting data, @ = doing action-->
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" >
    <input type="submit" th:value="Delete">
</form>
</body>
</html>
